<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    h1 { margin-bottom: 10px; }
    #board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; justify-content: center; }
    .cell {
      width: 100px; height: 100px;
      font-size: 36px;
      background: #f0f0f0;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }
    #status { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="board"></div>
  <div id="status"></div>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    let currentPlayer = "X";
    let cells = Array(9).fill(null);

    function checkWinner() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (const [a, b, c] of wins) {
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          return cells[a];
        }
      }
      return cells.includes(null) ? null : "Draw";
    }

    function handleClick(i, div) {
      if (cells[i] || checkWinner()) return;
      cells[i] = currentPlayer;
      div.textContent = currentPlayer;
      const winner = checkWinner();
      if (winner) {
        status.textContent = winner === "Draw" ? "It's a draw!" : `${winner} wins!`;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        status.textContent = `Turn: ${currentPlayer}`;
      }
    }

    function setup() {
      board.innerHTML = "";
      cells = Array(9).fill(null);
      currentPlayer = "X";
      status.textContent = "Turn: X";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.addEventListener("click", () => handleClick(i, cell));
        board.appendChild(cell);
      }
    }

    setup();
  </script>
</body>
</html>

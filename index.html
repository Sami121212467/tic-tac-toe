
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>5-in-1 Game Arcade</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .menu, .game-container {
      display: none;
    }
    .visible {
      display: block;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    canvas {
      border: 2px solid white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>5-in-1 Game Arcade</h1>
  <div id="main-menu" class="visible">
    <button onclick="showGame('tic-tac-toe')">Tic Tac Toe</button>
    <button onclick="showGame('flappy')">Flappy Bird</button>
    <button onclick="showGame('pong')">Pong</button>
    <button onclick="showGame('2048')">2048</button>
    <button onclick="showGame('space')">Space Shooter</button>
  </div>

  <div id="tic-tac-toe" class="menu game-container">
    <h2>Tic Tac Toe</h2>
    <canvas id="ttt-canvas" width="300" height="300"></canvas>
    <br><button onclick="goHome()">Back</button>
  </div>

  <div id="flappy" class="menu game-container">
    <h2>Flappy Bird</h2>
    <canvas id="flappy-canvas" width="320" height="480"></canvas>
    <br><button onclick="goHome()">Back</button>
  </div>

  <div id="pong" class="menu game-container">
    <h2>Pong</h2>
    <canvas id="pong-canvas" width="600" height="400"></canvas>
    <br><button onclick="goHome()">Back</button>
  </div>

  <div id="2048" class="menu game-container">
    <h2>2048</h2>
    <iframe srcdoc="<!DOCTYPE html><html><body><script src='https://gabrielecirulli.github.io/2048/js/game_manager.js'></script></body></html>" width="500" height="600"></iframe>
    <br><button onclick="goHome()">Back</button>
  </div>

  <div id="space" class="menu game-container">
    <h2>Space Shooter</h2>
    <canvas id="space-canvas" width="600" height="400"></canvas>
    <br><button onclick="goHome()">Back</button>
  </div>

  <script>
    function showGame(id) {
      document.querySelectorAll('.menu').forEach(el => el.classList.remove('visible'));
      document.getElementById(id).classList.add('visible');
      document.getElementById('main-menu').classList.remove('visible');
    }
    function goHome() {
      document.querySelectorAll('.menu').forEach(el => el.classList.remove('visible'));
      document.getElementById('main-menu').classList.add('visible');
    }

    // Placeholder: actual game logic for each canvas will go here (next step)
  </script>
</body>
</html>
